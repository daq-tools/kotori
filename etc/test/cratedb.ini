; ######################################
; Kotori test configuration with CrateDB
; ######################################


; =====================
; Connectivity settings
; =====================

; MQTT bus adapter
[mqtt]
host        = localhost
#port        = 1883
username    = kotori
password    = kotori

; Storage adapter
[cratedb]
; host        = localhost
; port        = 4200
; username    = crate
; password    =

; User interface
[grafana]
host        = localhost
#port        = 3000
username    = admin
password    = admin


; ================
; Channel settings
; ================

[mqttkit-2]
enable      = true
type        = application
realm       = mqttkit-2
mqtt_topics = mqttkit-2/#
application = kotori.daq.application.mqttkit:mqttkit_application
