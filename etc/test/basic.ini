; ##########################################
;          Kotori test configuration
; ##########################################
[main]
include     = etc/examples/basic.ini


; ==========================================
;             General settings
; ==========================================

; http server
[kotori]
http_listen = localhost
http_port   = 24642

; mqtt bus adapter
[mqtt]
host        = localhost
#port        = 1883
username    = kotori
password    = kotori

; wamp bus adapter
[wamp]
uri         = ws://0.0.0.0:9000/ws

; storage adapters
[influxdb]
host        = localhost
#port        = 8086
username    = root
password    = root

; user interfaces
[grafana]
host        = localhost
#port        = 3000
username    = admin
password    = admin

